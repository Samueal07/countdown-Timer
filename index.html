<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>UEFA Countdown Timer</title>
</head>
<body>
    <!-- <img src="images/Uefa4.jpg" alt=""> -->
    <div class="container">
        
        <h1 class="heading">Road To Stade de France</h1>
        
        <div class="timer">
            <div class="days">
                <h2 class="day" id="dayy">0</h2>
                <p class="para-d">Days</p>
            </div>
            <div class="hours">
                <h2 class="hour" id="hourr">0</h2>
                <p class="para-h">Hours</p>
            </div>
            <div class="minutes">
                <h2 class="minute" id="minutee">0</h2>
                <p class="para-min">Minutes</p>
            </div>
            <div class="seconds">
                <h2 class="second" id="secondd">0</h2>
                <p class="para-s">Seconds</p>
            </div>
        </div>
    </div>    





    <script src="index.js"></script>
</body>
</html>
